# cloudbuild.yaml para deploy de Google Cloud Functions (2nd Gen)

steps:
  # Etapa 1: Fazer build completo do projeto
  - name: 'maven:3.9.6-eclipse-temurin-21'
    entrypoint: 'mvn'
    args:
      - 'clean'
      - 'package'
      - '-DskipTests'

  # Etapa 1.5: Preparar JAR para Cloud Functions (copiar .original para nome esperado)
  - name: 'ubuntu'
    script: |
      #!/bin/bash
      set -e
      echo "Verificando arquivos JAR gerados..."
      ls -la target/*.jar
      echo "Copiando JAR para formato esperado pelo Cloud Functions..."
      cp target/serveless-test-pubsub-1.0.0-SNAPSHOT.jar.original target/serveless-test-pubsub-1.0.0-SNAPSHOT.jar
      echo "JAR preparado com sucesso!"
      ls -la target/serveless-test-pubsub-1.0.0-SNAPSHOT.jar

  # Etapa 2: Deploy da função HTTP
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'functions'
      - 'deploy'
      - 'HelloWorldHttpFunction'
      - '--source=.'
      - '--runtime=java21'
      - '--trigger-http'
      - '--allow-unauthenticated'
      - '--region=${_REGION}'
      - '--project=${PROJECT_ID}'
      - '--entry-point=com.postech.fiap.googlecloudfunctions.HelloWorldHttpFunction'
      - '--gen2'

  # Etapa 3: Criar tópico do Pub/Sub para Background Function (se não existir)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'pubsub'
      - 'topics'
      - 'create'
      - 'hello-world-topic'
      - '--project=${PROJECT_ID}'
    allow_failure: true  # Permite falha se o tópico já existir

  # Etapa 4: Deploy da função Background
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'functions'
      - 'deploy'
      - 'HelloWorldBackgroundFunction'
      - '--source=.'
      - '--runtime=java21'
      - '--trigger-topic=hello-world-topic'
      - '--region=${_REGION}'
      - '--project=${PROJECT_ID}'
      - '--entry-point=com.postech.fiap.googlecloudfunctions.HelloWorldBackgroundFunction'
      - '--gen2'

  # Etapa 5: Deploy da função Cloud Events
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'functions'
      - 'deploy'
      - 'HelloWorldCloudEventsFunction'
      - '--source=.'
      - '--runtime=java21'
      - '--trigger-event=google.storage.object.finalize'
      - '--trigger-resource=hello-world-bucket'
      - '--region=${_REGION}'
      - '--project=${PROJECT_ID}'
      - '--entry-point=com.postech.fiap.googlecloudfunctions.HelloWorldCloudEventsFunction'
      - '--gen2'

# Configuração de logging para o build
logsBucket: 'gs://default-postech-fiap-build-logs'
